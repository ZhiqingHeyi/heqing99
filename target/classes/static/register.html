<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹤清酒店 - 会员注册</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- 引入站点通用CSS -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo.png" alt="鹤清酒店">
                    <span>鹤清酒店</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/about.html">关于我们</a></li>
                    <li><a href="/reservation.html">客房预订</a></li>
                    <li><a href="/contact.html">联系我们</a></li>
                    <li><a href="/login.html">登录</a></li>
                    <li class="active"><a href="/register.html">注册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="register-container">
                <h1>尊贵会员注册</h1>
                <div class="register-form">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">*用户名</label>
                            <input type="text" id="username" name="username" required placeholder="请输入用户名">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">*手机号码</label>
                            <input type="tel" id="phone" name="phone" required placeholder="请输入手机号码">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">*密码</label>
                            <input type="password" id="password" name="password" required placeholder="请输入密码">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">*确认密码</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" placeholder="请输入邮箱地址">
                        </div>
                        
                        <div class="form-group">
                            <label for="realName">*真实姓名</label>
                            <input type="text" id="realName" name="realName" required placeholder="请输入真实姓名">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="agreeTos" name="agreeTos" required>
                                我已阅读并同意 <a href="/terms.html">用户协议</a> 和 <a href="/privacy.html">隐私政策</a>
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">注册</button>
                            <a href="/login.html" class="btn btn-link">已有账号？立即登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>© 2023 鹤清酒店 版权所有</p>
                    <p>地址：中国某市某区某街道123号</p>
                    <p>电话：123-456-7890</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 引入JavaScript -->
    <script src="/js/register.js"></script>
</body>
</html>
