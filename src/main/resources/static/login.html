<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹤清酒店 - 会员登录</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 登录页面样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        nav li.active a {
            color: #c59d5f;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus {
            border-color: #c59d5f;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #c59d5f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #b28a3d;
        }
        .btn-link {
            background: none;
            border: none;
            color: #c59d5f;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }
        .btn-link:hover {
            color: #b28a3d;
            text-decoration: underline;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin-top: 100px;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            text-align: center;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="/assets/logo-e2df7d71.svg" alt="鹤清酒店">
                    <span>鹤清酒店</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/about.html">关于我们</a></li>
                    <li><a href="/reservation.html">客房预订</a></li>
                    <li><a href="/contact.html">联系我们</a></li>
                    <li class="active"><a href="/login.html">登录</a></li>
                    <li><a href="/register.html">注册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <h1>会员登录</h1>
                <div id="errorMsg" style="color: red; text-align: center; margin-bottom: 15px; display: none;"></div>
                <div class="login-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">用户名/手机号</label>
                            <input type="text" id="username" name="username" required placeholder="请输入用户名或手机号">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" required placeholder="请输入密码">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                记住我
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">登录</button>
                            <a href="/register.html" class="btn btn-link">没有账号？立即注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>© 2023 鹤清酒店 版权所有</p>
                    <p>地址：中国某市某区某街道123号</p>
                    <p>电话：123-456-7890</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMsg = document.getElementById('errorMsg');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (!username || !password) {
                        showError('请输入用户名和密码');
                        return;
                    }
                    
                    // 准备登录数据
                    const loginData = {
                        username: username,
                        password: password
                    };
                    
                    // 发送登录请求
                    fetch('/api/users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // 登录成功，保存token和用户信息
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('userId', data.userId);
                            localStorage.setItem('username', data.username);
                            localStorage.setItem('role', data.role);
                            
                            // 跳转到首页
                            window.location.href = '/';
                        } else {
                            // 登录失败，显示错误信息
                            showError(data.message || '登录失败，请检查用户名和密码');
                        }
                    })
                    .catch(error => {
                        console.error('登录请求错误:', error);
                        showError('网络错误，请稍后重试');
                    });
                });
            }
            
            function showError(message) {
                if (errorMsg) {
                    errorMsg.textContent = message;
                    errorMsg.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
